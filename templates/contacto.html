<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px; 
            text-align: center;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 15px; 
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        h1, h2 {
            color: #333;
            font-size: 18px; 
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 16px; 
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 8px; 
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 8px; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px; 
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .info-contacto {
            margin-top: 15px; 
            padding: 10px; 
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        
        .info-contacto p {
            margin: 5px 0;
        }
        
        iframe {
            width: 100%;
            height: 250px; 
            border: none;
            border-radius: 4px;
            margin-top: 15px; 
        }
    </style>
</head>
<body>
    <center><h1>Contacto</h1></center>

    {% if mensaje %}
        <p style="color: green;">{{ mensaje }}</p>
    {% endif %}

    <form action="/contacto" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" cols="40" required></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>

    <h2>Ubicación</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.905059331588!2d-122.0838517!3d37.3860517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5eabfa6720d%3A0xb2e0f7d10ef5a0e2!2sGoogleplex!5e0!3m2!1ses-419!2sbo!4v1616419392550!5m2!1ses-419!2sbo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

</body>
</html>
